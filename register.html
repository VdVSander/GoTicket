  <div class="container">
    <div class="row">

      <div class="box-2">
        <div class="right">
          <button type="button" id="register-button" class="btn btn-primary">Login</button>
          <script type="text/javascript">
            document.getElementById("register-button").onclick = function() {
              location.href = "login.html";
            };
          </script>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="card mx-auto p-3" style="width:35rem;">
    <h1>Registreer</h1>
    <form action="registered.php" method="POST">
      <fieldset>
        <div id="legend">
          <legend class="h2">Registreer je organisatie</legend>
        </div>
        <div class="form-row">
          <!-- Username -->
          <div class="form-group col-md-6">
            <label for="name">Organisatie</label>
            <div class="controls">
              <input type="text" id="username" name="bedrijfsnaam" class="form-control">
              <p class="subtext">Geef hier de naam van uw organisatie</p>
            </div>
          </div>

          <!-- E-mail -->
          <div class="form-group col-md-6">
            <label for="email">E-mail</label>
            <div class="controls">
              <input type="text" id="email" name="email" class="form-control">
              <p class="subtext">E-mail adres waarop wij u mogen contacteren</p>
            </div>
          </div>
        </div>
        <div class="form-row">
          <!-- Password-->
          <div class="form-group col-md-6">
            <label for="password">Wachtwoord</label>
            <div class="controls">
              <input type="password" id="password" name="password" class="form-control">
              <p class="subtext">Uw wachtwoord moet minstens 4 karrakters lang zijn</p>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group col-md-6">
            <label for="password_confirm">Wachtwoord (bevestiging)</label>
            <div class="controls">
              <input type="password" id="password_confirm" name="password_confirm" class="form-control">
              <p class="subtext">Bevestig hier uw wachtwoord</p>
            </div>
          </div>
        </div>
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-primary">Registreer</button>
        </div>
      </fieldset>
    </form>
    <div class="mt-4">
      <div class="d-flex justify-content-center links">
        <a href="#">Wachtwoord vergeten?</a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
