    <div class="container">
      <form class="form-horizontal" action="registered.php" method="POST">
  <fieldset>
    <div id="legend">
      <legend class="h2">Registreer je organisatie</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="text1"  for="name">Organisatie</label>
      <div class="controls">
        <input type="text" id="username" name="bedrijfsnaam" placeholder="Organisatie" class="input-xlarge">
        <p class="subtext">Geef hier de naam van uw organisatie</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="text1" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="E-mail" class="input-xlarge">
        <p class="subtext">E-mail adres waarop wij u mogen contacteren</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="text1" for="password">Wachtwoord</label>
      <div class="controls">
        <input type="password" id="Wachtwoord" name="password" placeholder="" class="input-xlarge">
        <p class="subtext">Uw wachtwoord moet minstens 4 karrakters lang zijn</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password -->
      <label class="text1"  for="password_confirm">Wachtwoord (bevestiging)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="subtext">Bevestig hier uw wachtwoord</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-primary">Registreer</button>
      </div>
    </div>
  </fieldset>
</form>
